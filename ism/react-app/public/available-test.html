      <script>
      $(function(){'use strict';$(window).on('load',function(){$('[data-loader="circle-side"]').fadeOut();$('#preloader').delay(333).fadeOut('slow');$('body').delay(333)});$('#flightDepart').daterangepicker({singleDatePicker:true,minDate:moment(),autoUpdateInput:false,},function(a){$('#flightDepart').val(a.format('MM-DD-YYYY'))});$('#flightReturn').daterangepicker({singleDatePicker:true,minDate:moment(),autoUpdateInput:false,},function(a){$('#flightReturn').val(a.format('MM-DD-YYYY'))});$('#hotelsCheckIn').daterangepicker({singleDatePicker:true,minDate:moment(),autoUpdateInput:false,},function(a){$('#hotelsCheckIn').val(a.format('MM-DD-YYYY'))});$('#hotelsCheckOut').daterangepicker({singleDatePicker:true,minDate:moment(),autoUpdateInput:false,},function(a){$('#hotelsCheckOut').val(a.format('MM-DD-YYYY'))});$('#trainsDepart').daterangepicker({singleDatePicker:true,minDate:moment(),autoUpdateInput:false,},function(a){$('#trainsDepart').val(a.format('MM-DD-YYYY'))});$('#trainsReturn').daterangepicker({singleDatePicker:true,minDate:moment(),autoUpdateInput:false,},function(a){$('#trainsReturn').val(a.format('MM-DD-YYYY'))});$('#flightTravellersClass').on('click',function(){$('.travellers-dropdown').slideToggle('fast');$('.qty-spinner, .flight-class').on('change',function(){var c=['flightAdult','flightChildren','flightInfants'];var d=c.reduce(function(a,b){return parseInt($('#'+b+'-travellers').val())+a},0);var e=$('input[name="flight-class"]:checked  + label').text();$('#flightTravellersClass').val(d+' - '+e)}).trigger('change')});$('#hotelsTravellersClass').on('click',function(){$('.travellers-dropdown').slideToggle('fast');$('.qty-spinner').on('change',function(){var c=['adult','children'];var d=c.reduce(function(a,b){return parseInt($('#'+b+'-travellers').val())+a},0)+' '+'People';var e=['hotels-rooms'];var f=e.reduce(function(a,b){return parseInt($('#hotels-rooms').val())+a},0)+' '+'Room';$('#hotelsTravellersClass').val(f+' / '+d)}).trigger('change')});$('#trainTravellersClass').on('click',function(){$('.travellers-dropdown').slideToggle('fast');$('.qty-spinner, #train-class').on('change',function(){var c=['trainAdult','trainChildren','trainInfants'];var d=c.reduce(function(a,b){return parseInt($('#'+b+'-travellers').val())+a},0);var e=$('#train-class option:selected').text();$('#trainTravellersClass').val(d+' - '+e)}).trigger('change')});$(document).on('click',function(b){if(!$(b.target).closest(".travellers-class").length){$(".travellers-dropdown").hide()}$('.submit-done').on('click',function(){$('.travellers-dropdown').fadeOut(function(){$(this).hide()})});$('[data-toggle=\'tooltip\']').tooltip({container:'body'});$(function(){$(window).on('scroll',function(){if($(this).scrollTop()>150){$('#back-to-top').fadeIn()}else{$('#back-to-top').fadeOut()}})});$('#back-to-top').on("click",function(){$('html, body').animate({scrollTop:0},'slow');return false});$('.smooth-scroll a').on("click",function(){var a=$(this).attr('href');$('html, body').animate({scrollTop:$(a).offset().top-50},600)})})});
