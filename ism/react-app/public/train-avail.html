<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width"/>
    <link src="img/favicon.png" rel="icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/owl.carousel/assets/owl.theme.default.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="vendor/ion-rangeslider/css/ion.rangeSlider.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <title>Train Avail</title>
  </head>

  <body>
      
      <div id="content"></div>
      <script type="text/babel" data-plugins="transform-class-properties" src="TrainAvailList.js"></script>

      <!-- Script -->
      <script src="vendor/jquery/jquery.min.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
      <script src="vendor/bootstrap-spinner/bootstrap-spinner.js"></script> 
      <script src="vendor/daterangepicker/moment.min.js"></script> 
      <script src="vendor/daterangepicker/daterangepicker.js"></script> 
      <script src="vendor/ion-rangeslider/js/ion.rangeSlider.min.js"></script>
      <script>
      $(function() {
      'use strict';
        // Progress bar
        $(".progress-bar").animate({
            width: "100%"
        }, 5000);

        $('#back-to-top').on("click", function() {
        $('html, body').animate({scrollTop:0}, 'slow');
        return false;
        });

        $('.smooth-scroll a').on("click", function() {
          var sectionTo = $(this).attr('href');
          $('html, body').animate({
            scrollTop: $(sectionTo).offset().top - 50}, 600);
        });

        // Scroll to top
        $(function () {
        $(window).on('scroll', function(){
          if ($(this).scrollTop() > 150) {
            $('#back-to-top').fadeIn();
          } else {
            $('#back-to-top').fadeOut();
          }
          });
        });
      }(jQuery));
      </script>      
  </body>
</html>
